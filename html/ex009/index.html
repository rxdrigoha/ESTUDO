<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style> 
    ol {list-style-type: decimal-leading-zero   ; }
    ul {list-style-type: square ;}
    </style>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <code>
    <ol>
       <li>Acordar</li>
       <li>Fazer necessidades</li>
       <li>Escovar dentes</li>
       <li>Tomar cafe</li>
       <li>Comer pao</li>
       <li>Comecar a estudar</li>
       <li>Almocar</li>
       <li>Voltar a estudar</li>
       <li>Hora do lazer</li>
    </ol>
    </code>
    <h2>Listas nao ordenadas</h2>
    <code>
    <ul>
        <li>tomate</li>
        <li>arroz</li>
        <li>feijao</li>
        <li>ketchup</li>
        <li>salsichao</li>
        <li>queijo</li>
    </ul>
    </code>
</pre>  
</body> 
</html>
