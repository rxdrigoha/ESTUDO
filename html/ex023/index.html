<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela parte 1</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        table {width: 400px;border-collapse:collapse;border: 5px solid crimson}

        td {border: 1px solid rgb(46, 53, 66); padding: 8px;}

        tr.first {background-color: blueviolet;}

        td#first {background-color: black; color: whitesmoke;}
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = CABECALHO DE TABEL
                TABLE DATA = DADO DE TABELA
    -->
    <table>
        <tr class="first"> <!-- primeira  linha -->
            <td id="first">A1</td> <td>B1</td> <td>C1</td>
        </tr>
        <tr>
            <td>A2</td><td>B2</td><td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
