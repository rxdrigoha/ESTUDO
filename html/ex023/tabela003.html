<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        table {width: 300px; border-collapse: collapse;}
        td {border: 1px solid black; padding: 10px; text-align: center;}
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>
            <td>P</td>
            <td>Q</td>
            <td>R</td>
        </tr>
        <tr>
            <td>S</td>
            <td>T</td>
            <td>U</td>
        </tr>
        <tr>
            <td>W</td>
            <td>Y</td>
            <td>Z</td>
        </tr>
    </table>
</body>
</html>
