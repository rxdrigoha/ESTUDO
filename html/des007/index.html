<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 7 - IMAGENS</title>

<body>

    <img src="imagens/foto-1000.png" alt="foto 1000x1000 olho mulher">

<picture>

</picture>
