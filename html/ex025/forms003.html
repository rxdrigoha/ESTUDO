<!DOCTYPE html>

    <title>teste de formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get">

            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="2" placeholder="Arthur" autocomplete="name">
