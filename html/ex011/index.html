        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Midias</title>
        </head>
        <body>
            <h1>Imagens dinamicas</h1>
            <p>Aumente ou diminua o tamanho de seu navegador</p>
            <picture>
                <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/foto-g.png" alt="Foto 1000x1000">
            </picture>

            <h1>Reproduzindo audio</h1>
            <p>Vamos aprender a reproduzir audios em HTML5</p>
            <audio preload="metadata" autoplay controls loop>
                <source src="lieless.mp3" type="audio/mpeg">
                <source src="lieless.ogg" type="audio/ogg">
                <source src="lieless.wav" type="audio/wav">
                <p>Infelizmente seu navegador nao consegue reproduzir audio
                    <a href="lieless.mp3" type="application/mpeg">Clique aqui para baixar o arquivo MP3</a>
                </p>
            </audio>
            <!--MP3 WOV OGG-->


            
        </body>
        </html>
